ModContent:
	InstallPromptMessage: Red Alert 2: Yuri's Revenge requires artwork and audio from the original game.\n\nInstall requires either files from Origin or from game CD.
	HeaderMessage: The original game content must be copied from an original game disc.
	Packages:
		base: Red Alert 2 Files
			TestFiles: ^Content/ra2/ra2.mix, ^Content/ra2/language.mix
			Sources: ra2, origin, tfd
			Required: true
		base-md: Yuri's Revenge Files
			TestFiles: ^Content/yr/ra2md.mix, ^Content/yr/langmd.mix
			Sources: yr, origin, tfd
			Required: true
		music: Base Game Music
			TestFiles: ^Content/ra2/theme.mix
			Sources: ra2, origin, tfd
		music-md: Yuri's Revenge Music
			TestFiles: ^Content/yr/thememd.mix
			Sources: yr, origin, tfd
		movie-md: Yuri's Revenge Briefings
			TestFiles: ^Content/yr/movmd03.mix
			Sources: yr, origin, tfd
		wdt: Red Alert 2 World Domination Tour
			TestFiles: ^Content/ra2/wdt.mix
			Sources: ra2, origin, tfd
	Sources:
		yr|installer/ra2.yaml
		yr|installer/yr.yaml
		yr|installer/origin.yaml
		yr|installer/firstdecade.yaml
