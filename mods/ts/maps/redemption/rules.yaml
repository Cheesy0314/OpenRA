		InternalName: mutants
		Description: The Forgotten\nThe Forgotten is a loose confederation of humans who possess a rare\ngenetic mutation that renders them able to survive Tiberium Toxemia,\nending up as human/Tiberium hybrids. They are shunned by normal society\ndue to their mutations and often horrifying appearance.
